<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movies</title>
</head>
<body ng-app="movieApp" ng-controller="movieCtrl as movieList">
  <form ng-submit="movieList.addTitle()">
    <input type="text" ng-model="movieList.movieTitle"  size="30"
    placeholder="add new Title here">
    <input class="btn-primary" type="submit" value="search">
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
